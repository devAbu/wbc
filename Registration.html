<html lang="en">
<head>

    <link rel="stylesheet" href="css/Registration.css">

<body>
        <img src="images/logo.jpg" alt="logo" style="width:400px; height:200px;margin-left:450px; " id="logo">
        <br><br>
        <h2 style="max-width:950px; margin-left:200px; font-family:calibri;">Relieve yourself from obligation of carrying money every time you go somewhere - Register on WBC for free!</h1>
        
        <h3 style="max-width:950px; margin-left:200px; font-family:calibri;">Shop, receive money or simply pay back for lunch - all without sharing your financial and personal information with the recipients.</h2>
        <center>
            <form method="get" action="...">
                <table>

                    <div>
                            <select list="Country" placeholder="Country" required class="form-control" style="max-width:250px; margin-top:50px;" id="Country">
                                <option >Bosnia & Herzegovina</option>
                                <option >Croatia</option>
                                <option >Serbia</option>
                                <option >England</option>
                                <option >Germany</option>
                                <option >Austria</option>
                                <option >Belgium</option>
                                <option >Switzerland</option>
                                <option >Italy</option>
                                <option >Romania</option>
                                <option >France</option>
                                <option >Montenegro</option>
                                <option >Slovenia</option>
                            </select>
                            
                    </div>

                    <div>
                            <input type="email" id="email" placeholder="Your email address" required class="form-control" style="max-width:250px;" />
                    </div>

                    <div>
                            <input type="password" id="creapass" placeholder="Create your password" required  class="form-control" style="max-width:250px;" />
                    </div>

                    <div>
                            <input type="password" id="password" placeholder="Confirm your password" required  class="form-control" style="max-width:250px;" />
                    </div>
                    <br> 
                    <div class="Next">
                            <a href="Regg.html"><input type="button" value="Next" class="btn btn-primary" style="width:150px;"></a>
                        </div>
            
                </table>
            </form>
        </center>
